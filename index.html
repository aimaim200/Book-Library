<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
<style media="screen">
    .success, .error{
       color: white-space;
       padding: 5px;
       margin: 5px 0 15px 0;
    }
    .success {
       background: green;
    }
    .error {
       background: red;
    }
</style>
       <title>Book List</title>
</head>
<body>
     <div class="container">
       <div id="slider">
          <img src="images/shelf.jpg" alt=" ">
       </div>
        <h4>Book Library</h4>
        <form id="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" class="u-full-width">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" class="u-full-width">
            </div>
            <div>
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" class="u-full-width">
            </div>
             <div class="">
                <input type="submit" value="submit" class="u-full-width">
             </div>
        </form>

        <table class="u-full-width">
           <thead>
              <tr>
                  <th>Title</th>
                  <th>Author</th>
                  <th>ISBN</th>
                  <th></th>
              </tr>
           </thead>
           <tbody id="book-list"></tbody>
        </table>
     </div>

</body>
<script src="appes6.js" charset="utf-8"></script>
</html>
